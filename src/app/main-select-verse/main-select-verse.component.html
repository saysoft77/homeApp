<mat-tab-group [(selectedIndex)]="selectedTab">
	
<mat-tab label="Book">
		<mat-action-list *ngFor="let book of books"> 
	    <button mat-list-item (click)="selectChapters(book.bNum)"> {{book.bName}} </button>
		</mat-action-list>	
</mat-tab>

<mat-tab label="Chapters">
		<mat-grid-list cols="4" rowHeight = "100px">
		<button mat-grid-tile *ngFor ="let chapter of this.chapters" (click)="selectVerse(chapter)"> 
			{{chapter}} </button>
		</mat-grid-list>
</mat-tab>

<mat-tab label="Verses">
		<mat-grid-list cols="4" rowHeight = "100px">
		<button mat-grid-tile *ngFor ="let verse of this.verses" (click)="showVerse(verse)"> 
			{{verse}} </button>
		</mat-grid-list>
</mat-tab>

</mat-tab-group>
